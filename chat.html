<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Interface</title>
  <style>
    /* Paste your styled components CSS here */
    const Container = styled.div`
      display: grid;
      grid-template-rows: 10% 80% 10%;
      gap: 0.1rem;
      overflow: hidden;
      @media screen and (min-width: 720px) and (max-width: 1080px) {
        grid-template-rows: 15% 70% 15%;
      }
      .chat-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
        .user-details {
          display: flex;
          align-items: center;
          gap: 1rem;
          .avatar {
            img {
              height: 3rem;
            }
          }
          .username {
            h3 {
              color: white;
            }
          }
        }
      }
      .chat-messages {
        padding: 1rem 2rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        overflow: auto;
        &::-webkit-scrollbar {
          width: 0.2rem;
          &-thumb {
            background-color: #ffffff39;
            width: 0.1rem;
            border-radius: 1rem;
          }
        }
        .message {
          display: flex;
          align-items: center;
          .content {
            max-width: 40%;
            overflow-wrap: break-word;
            padding: 1rem;
            font-size: 1.1rem;
            border-radius: 1rem;
            color: #d1d1d1;
            @media screen and (min-width: 720px) and (max-width: 1080px) {
              max-width: 70%;
            }
          }
        }
        .sended {
          justify-content: flex-end;
          .content {
            background-color: #4f04ff21;
          }
        }
        .recieved {
          justify-content: flex-start;
          .content {
            background-color: #9900ff20;
          }
        }
      }
    `;
  </style>
</head>
<body>
  <div class="container">
    <div class="contacts">
      <div class="brand">
        <!-- Your brand logo and name here -->
        <img src="your-logo.png" alt="Your Brand Logo">
        <h3>Your Brand Name</h3>
      </div>
      <!-- List of contacts -->
      <div class="contact">
        <!-- Contact avatar and username -->
        <div class="avatar">
          <img src="contact-avatar.png" alt="Contact Avatar">
        </div>
        <div class="username">
          <h3>Contact Username</h3>
        </div>
      </div>
      <!-- Repeat the above structure for each contact -->
    </div>
    <div class="chat">
      <div class="chat-header">
        <div class="user-details">
          <!-- User avatar and username -->
          <div class="avatar">
            <img src="user-avatar.png" alt="User Avatar">
          </div>
          <div class="username">
            <h3>User Username</h3>
          </div>
        </div>
        <!-- Other header elements, e.g., options, etc. -->
      </div>
      <div class="chat-messages">
        <!-- Chat messages go here -->
        <!-- Example message -->
        <div class="message recieved">
          <div class="content">
            <!-- Message content -->
            This is a received message.
          </div>
        </div>
        <!-- Example sent message -->
        <div class="message sended">
          <div class="content">
            <!-- Message content -->
            This is a sent message.
          </div>
        </div>
        <!-- Repeat the above structure for each message -->
      </div>
      <!-- Chat input field -->
      <input type="text" class="chat-input" placeholder="Type your message...">
    </div>
  </div>
</body>
</html>
