<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 80%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    .contacts {
      width: 30%;
      padding: 20px;
      background-color: #f9f9f9;
      border-right: 1px solid #ddd;
    }

    .contacts ul {
      list-style-type: none;
      padding: 0;
    }

    .contacts li {
      padding: 10px 0;
      cursor: pointer;
    }

    .contacts li:hover {
      background-color: #e0e0e0;
    }

    .chat {
      width: 70%;
      height: 400px;
      overflow-y: auto;
    }

    .chat .message {
      margin: 10px;
      padding: 10px;
      background-color: #dff0ff;
      border-radius: 10px;
    }

    .chat .message.sender {
      align-self: flex-end;
      background-color: #cce5ff;
    }

    .input-container {
      width: 100%;
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    .input-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-container">
      <div class="contacts">
        <h2>Contacts</h2>
        <ul>
          <li>Contact 1</li>
          <li>Contact 2</li>
          <li>Contact 3</li>
        </ul>
      </div>
      <div class="chat">
        <div class="message">
          <p><strong>User 1:</strong> Hello!</p>
        </div>
        <div class="message sender">
          <p><strong>User 2:</strong> Hi there!</p>
        </div>
      </div>
    </div>
    <div class="input-container">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
