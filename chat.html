<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #131324;
    }
    .container {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1rem;
      align-items: center;
      background-color: #131324;
    }
    .container .container {
      height: 85vh;
      width: 85vw;
      background-color: #00000076;
      display: grid;
      grid-template-columns: 25% 75%;
    }
    @media screen and (min-width: 720px) and (max-width: 1080px) {
      .container .container {
        grid-template-columns: 35% 65%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container">
      <div class="contacts">
        <!-- Contacts component -->
        <!-- Example Contact List -->
        <ul>
          <li>Contact 1</li>
          <li>Contact 2</li>
          <li>Contact 3</li>
        </ul>
      </div>
      <div class="chat-container">
        <!-- ChatContainer or Welcome component -->
        <!-- Example Chat Container -->
        <div class="chat">
          <!-- Example Chat Messages -->
          <div class="message">
            <span class="sender">User 1:</span> Hello!
          </div>
          <div class="message">
            <span class="sender">User 2:</span> Hi there!
          </div>
          <!-- Add more messages as needed -->
        </div>
      </div>
    </div>
  </div>

  <!-- Include your JavaScript code here if necessary -->

</body>
</html>
